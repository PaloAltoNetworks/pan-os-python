name: CI/CD

on:
  push:
    branches:
      - master
      - develop
      - beta
      - alpha
      - '[0-9]+.x'
      - '[0-9]+.[0-9]+.x'
  pull_request:

jobs:
  test:
    name: Test
    strategy:
      fail-fast: true
      matrix:
        os: [windows-latest]
        python-version: [3.7, 3.8, 3.9]
    defaults:
      run:
        shell: bash
    runs-on: ${{ matrix.os }}
    env:
      POETRY_VERSION: 1.0.10
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache poetry installation
        uses: actions/cache@v2
        with:
          path: |
            ~/.local/bin/poetry
            ~/.local/share/pypoetry
            C:\Users\runneradmin\AppData\Roaming\Python\Scripts\
            C:\Users\runneradmin\AppData\Roaming\pypoetry\
          key:
            ${{ runner.os }}-poetry-install-${{ matrix.python-version }}-${{
            env.POETRY_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}

      # - name: Install Poetry
      #   uses: Gr1N/setup-poetry@v7
      #   with:
      #     poetry-version: ${{ env.POETRY_VERSION }}

      # - run:
      #     echo "/c/Users/runneradmin/AppData/Roaming/Python/Scripts" >>
      #     $GITHUB_PATH

      # - run:
      #     echo "C:\Users\runneradmin\AppData\Roaming\Python\Scripts\bin" >>
      #     $GITHUB_PATH

      - run: |
          echo $PATH
          echo "----"
          ls "C:\Users\runneradmin\AppData\Roaming\Python\Scripts"
          echo "----"
          ls "C:\Users\runneradmin\AppData\Roaming\Python\Scripts/bin"
          echo "----"
          echo "cabbage!"

      - run: poetry self -V

      - name: Get poetry cache directory
        id: poetry-cache
        run: echo "::set-output name=dir::$(poetry config cache-dir)"

      - name: Cache poetry dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.poetry-cache.outputs.dir }}
          key:
            ${{ runner.os }}-poetry-${{ matrix.python-version }}-${{
            hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-${{ matrix.python-version }}-

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Test with pytest
        run: poetry run make test

  format:
    name: Check Code Format
    env:
      POETRY_VERSION: 1.0.10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Cache poetry installation
        uses: actions/cache@v2
        with:
          path: |
            ~/.local/
            C:\Users\runneradmin\AppData\Roaming\Python\Scripts\
          key: ${{ runner.os }}-poetry-install-${{ env.POETRY_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}

      - name: Get poetry cache directory
        id: poetry-cache
        run: echo "::set-output name=dir::$(poetry config cache-dir)"

      - name: Cache poetry dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.poetry-cache.outputs.dir }}
          key: ${{ runner.os }}-poetry-3.7-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-3.7-

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Check formatting with black and isort
        run: poetry run make check-format

  release:
    name: Release
    if: github.event_name == 'push' && github.ref != 'refs/heads/develop'
    needs: [test, format]
    env:
      POETRY_VERSION: 1.0.10
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Cache poetry installation
        uses: actions/cache@v2
        with:
          path: |
            ~/.local/
            C:\Users\runneradmin\AppData\Roaming\Python\Scripts\
          key: ${{ runner.os }}-poetry-install-${{ env.POETRY_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}

      - name: Get poetry cache directory
        id: poetry-cache
        run: echo "::set-output name=dir::$(poetry config cache-dir)"

      - name: Cache poetry dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.poetry-cache.outputs.dir }}
          key: ${{ runner.os }}-poetry-3.7-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-3.7-

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Create release and publish
        id: release
        uses: cycjimmy/semantic-release-action@v2
        with:
          semantic_version: 17.1.1
          extra_plugins: |
            conventional-changelog-conventionalcommits@^4.4.0
            @semantic-release/git@^9.0.0
            @semantic-release/exec@^5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_TOKEN }}
